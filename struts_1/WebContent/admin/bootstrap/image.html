<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap image</title>
<link rel="stylesheet"
	href="../../css/bootstrap-3.2.0/dist/css/bootstrap.min.css" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript"
	src="../../css/bootstrap-3.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

	<div style="width: 100%; height: auto;">

		<div style="width: 450px; height: 450px;">
			<img src="../../img/1.jpg" alt="" class="img-rounded" />

		<div style="width: 450px; height: 450px;">

		</div>
		
		<div style="width: 450px; height: 450px;">
			<img src="../../img/2.jpg" alt="" class="img-circle" />
		</div>

	</div>

</body>
